<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="../bootstrap-4.3.1/css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <title>Template</title>
  </head>
  <body>
    <div class="container">
      <!-- App name -->
      <header class="mt-md-5">
        <div class="row">
          <div class="col-md-12">
              <h1><a style="text-decoration: none; color:black" onclick="redirect('all-games.html');">Games Library</a></h1>
          </div>
        </div>
      </header>
      
      <div class="row mb-4">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border rounded px-0 py-2" style="overflow: hidden;">
                <!-- left -->
                <a id="userName" href="" class="navbar-brand text-secondary text-decoration-none disabled px-2 ml-2" data-toggle="modal" data-target="#modalLoginForm"></a>
                <!-- right -->
                <div class="navbar-collapse d-flex justify-content-end">
                    <div>
                        <a class="mx-1 py-5 px-1 text-decoration-none text-secondary font-weight-normal nav-button" href="#" onclick="redirect('all-games.html');">All Games</a>
                        <a class="mx-1 py-5 px-1 text-decoration-none text-secondary font-weight-normal nav-button" href="#" onclick="redirect('my-games.html');">My Games</a>
                        <a class="mx-1 py-5 px-1 text-decoration-none text-secondary font-weight-normal nav-button" href="#" onclick="redirect('add-game.html');">Add Game</a>
                        <a class="ml-1 py-5 px-1 text-decoration-none text-secondary font-weight-normal nav-button" href="../index.html">Log Out</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
        <!-- content -->
        <div class="row">
            <div class="col-md-12">
                <div id="topBox" class="p-2 mb-2 text-black text-center">Fill fields to add game</div>
            </div>
        </div>

        <!-- formulário para adição de novo jogo -->
        <div class="row">
            <div class="col-md-12">
            <form>
                <div class="form-group row">
                  <label id="add-game" for="inputTitle" class="col-sm-2 col-form-label d-flex justify-content-end">Title</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputTitle" placeholder="">
                  </div>
                </div>
                <div class="form-group row">
                  <label id="add-game" for="inputYear" class="col-sm-2 col-form-label d-flex justify-content-end">Year</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputYear" placeholder="">
                  </div>
                </div>
                
                <div class="form-group row">
                    <label id="add-game" for="inputPlataform" class="col-sm-2 col-form-label d-flex justify-content-end">Plataform</label>
                    <div class="col-sm-8">    
                        <select id="plataform" class="w-100 p">
                            <option value="pc">PC</option>
                            <option value="megadrive">Megadrive</option>
                            <option value="playstation">Playstation</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label id="add-game" for="inputPicture" class="col-sm-2 col-form-label d-flex justify-content-end">Picture URL</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputPicture" placeholder="">
                    </div>
                  </div>

                <div class="form-group row">
                    <label id="add-game" for="inputPlataform" class="col-sm-2 col-form-label d-flex justify-content-end">Description</label>
                    <div class="col-md-8">    
                        <textarea class="w-100" rows="5" id="comment"></textarea>
                    </div>
                  </div>

                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="button" onclick="addNewGame()" class="btn btn-light float-right">Save</button>
                  </div>
                </div>
              </form>
            </div>
        </div>
      <!-- footer -->
      <div class="row">
        <div class="col-md-12">
          <footer class="text-center bg-light p-2 border rounded">Footer information ©</footer>
        </div>
      </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../bootstrap-4.3.1/js/jquery-3.3.1.js"></script>
    <script src="../bootstrap-4.3.1/js/popper.min.js"></script>
    <script src="../bootstrap-4.3.1/js/bootstrap.js"></script>
    <script src="../scripts/script.js"></script>

    <!-- meus scripts -->
    <script src="../scripts/login.js"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/game.js"></script>

    <script>
        getUsernameFromURL();
    </script>
  </body>
</html>
