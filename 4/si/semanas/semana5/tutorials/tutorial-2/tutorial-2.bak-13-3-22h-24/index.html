<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="bootstrap-4.3.1/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style/style.css">

        <title>Template</title>
    </head>
    <body>
        <div class="container">
            <!-- App name -->
            <header class="mt-md-5">
                <div class="row">
                    <div class="col-md-12">
                        <h1><a href="#" style="text-decoration: none; color:black">App Name</a></h1>
                    </div>
                </div>
            </header>

            <!-- Login pop up -->
            <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <div class="md-form mb-5">
                                <i class="fas fa-envelope prefix grey-text"></i>
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Username</label>
                                <input type="text" id="username" class="form-control validate" value="username">
                            </div>
                
                            <div class="md-form mb-4">
                                <i class="fas fa-lock prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                            <input type="password" id="password" class="form-control validate" value="password">
                            <label id="loginError" style="visibility: hidden" class="text-danger pt-2">Username or password wrong!</label>
                            </div>
                
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="button" class="btn btn-secondary" onclick="login()">Login</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    You need login in your account!
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- nav bar -->
            <!-- my-3 margin-top-bottom size = 3 -->
            <!-- bg-light background cinzento -->
            <!-- p-2 padding-all size = 2 -->
            <nav class="bg-light my-3 p-2">
                <div class="row">
                    <div class="col-md-2">
                        <ul class="nav justify-content-start">
                            <li class="nav-item">
                                <a href="" class="nav-link nav-button text-secondary text-decoration-none" data-toggle="modal" data-target="#modalLoginForm">Login</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-10">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link nav-button text-secondary text-decoration-none" href="#">All Games</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-button text-secondary text-decoration-none" href="#" data-toggle="modal" data-target="#exampleModal">My Games</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-button text-secondary text-decoration-none" href="#" data-toggle="modal" data-target="#exampleModal">Add Game</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        <!-- content -->
            <div class="row">
                <div class="col-md-8  ">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Games</th>
                            <th scope="col">Year</th>
                            <th scope="col">Plataform</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Game 1</td>
                            <td>1992</td>
                            <td>Megadrive</td>
                        </tr>
                        <tr>
                            <td>Game 2</td>
                            <td>2017</td>
                            <td>PC</td>
                        </tr>
                        <tr>
                            <td>Game 3</td>
                            <td>2015</td>
                            <td>PC</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            <!-- side bar -->
                <div class="col-md-4">
                <aside>
                    <b>Filter</b>
                    <form class="align-middle pb-4">
                    <select id="year" class="w-100 mt-3">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                    </select>
                    <select id="plataform" class="w-100 mt-3">
                        <option value="pc">PC</option>
                        <option value="megadrive">Megadrive</option>
                        <option value="playstation">Playstation</option>
                    </select>
                    </form>
                </aside>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-8 bg-white d-flex justify-content-end">
                    <nav id="pagination" aria-label="Page navigation example">
                        <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                        </ul>
                    </nav>
                </div>
            </div>
        
            <!-- footer -->
            <div class="row">
                <div class="col-md-12">
                    <footer class="text-sm-center text-md-center text-lg-center text-xl-center bg-light">Â© Footer information</footer>
                </div>
            </div>
        </div><!-- /.container -->

        <!-- Bootstrap core JavaScript -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="bootstrap-4.3.1/js/jquery-3.3.1.js"></script>
        <script src="bootstrap-4.3.1/js/popper.min.js"></script>
        <script src="bootstrap-4.3.1/js/bootstrap.js"></script>

        <script src="scripts/script.js"></script>
    </body>
</html>
