<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="bootstrap-4.3.1/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style/style.css">

        <title>Template</title>
    </head>
    <body>
        <div class="container" id="gameApp">
            <!-- App name -->
            <header class="mt-md-5">
                <div class="row">
                    <div class="col-md-12">
                        <h1><a href="#" style="text-decoration: none; color:black">{{appName}}</a></h1>
                    </div>
                </div>
            </header>

            <!-- Login pop up -->
            <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <div class="md-form mb-5">
                                <i class="fas fa-envelope prefix grey-text"></i>
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Username</label>
                                <input type="text" id="username" class="form-control validate" value="username">
                            </div>
                
                            <div class="md-form mb-4">
                                <i class="fas fa-lock prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                            <input type="password" id="password" class="form-control validate" value="password">
                            <label id="loginError" style="visibility: hidden" class="text-danger pt-2">Username or password wrong!</label>
                            </div>
                
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="button" class="btn btn-light" onclick="login()">Login</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    You need login in your account!
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light border rounded px-0 py-2" style="overflow: hidden;">
                        <!-- left -->
                        <a href="" class="navbar-brand text-secondary text-decoration-none px-2 ml-2">{{userName}}</a>
                        <!-- right -->
                        <div class="navbar-collapse d-flex justify-content-end">
                            <div>
                                <a class="mx-1 py-5 px-1 text-decoration-none text-secondary font-weight-normal nav-button" href="#">All Games</a>
                                <a class="mx-1 py-5 px-1 text-decoration-none text-secondary font-weight-normal nav-button" href="#" data-toggle="modal" data-target="#exampleModal">My Games</a>
                                <a class="ml-1 py-5 px-1 text-decoration-none text-secondary font-weight-normal nav-button" href="#" data-toggle="modal" data-target="#exampleModal">Add Game</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>



        <!-- content -->
            <div class="row">
                <div class="col-md-8  ">
                    <p>{{message}}</p>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Games</th>
                            <th id="year" scope="col">Year</th>
                            <th scope="col">Plataform</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr v-for="g in gamesPaginated[page]" v-bind:key="g.id" v-on:click="selGame == g ? selGame = {} : selGame = g">
                                <td><a class="text-decoration-none" style="color: black" data-toggle="modal">{{g.name}}</a></td>
                                <td id="year">{{g.year}}</td>
                                <td>{{g.platform}}</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            <!-- side bar -->
                <div class="col-md-4">
                <aside>
                    <b>Filter</b>
                    <!--<form class="align-middle pb-4">
                    <select class="w-100 mt-3" v-model.number="selYear">
                        <option v-for="y in years">{{y}}</option>
                    </select>
                    <select id="plataform" class="w-100 mt-3" v-model.text="selPlatform">
                        <option v-for="p in platforms">{{p}}</option>
                    </select>
                    </form>-->
                    <games-filter v-bind:list-of-games="games" v-bind:sel-year="selYear" v-bind:sel-platform="selPlatform" v-on:newyear="selYear=$event" v-on:newplatform="selPlatform=$event">
                    </games-filter>
                </aside>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-8">
                    <nav class="d-flex justify-content-end" v-if="gamesFiltered.length>4">
                        <form class="pagination">
                            <button type="button" v-bind:disabled="page===0" v-on:click="page -= 1">&Gt;</button>
                            <button type="button" v-bind:disabled="page===i - 1" v-for="i in gamesPaginated.length" v-on:click="page = i - 1">{{i}}</button>
                            <button type="button" v-bind:disabled="page===gamesPaginated.length - 1" v-on:click="page += 1">&Gt;</button>
                        </form>
                     </nav>
                </div>
            </div>

            <game-show v-bind:game="selGame" v-if="selGame.id" v-on:back="selGame={}"></game-show>
        
            <!-- footer -->
            <div class="row">
                <div class="col-md-12 my-2">
                    <footer class="text-center bg-light p-2 border rounded">Footer information Â©</footer>
                </div>
            </div>
        </div><!-- /.container -->

        <!-- Bootstrap core JavaScript -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="bootstrap-4.3.1/js/jquery-3.3.1.js"></script>
        <script src="bootstrap-4.3.1/js/popper.min.js"></script>
        <script src="bootstrap-4.3.1/js/bootstrap.js"></script>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="scripts/gamesApp.js"></script>
    </body>
</html>
